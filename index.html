<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesmerizing Quote</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            margin: 0;
        }
        .quote-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .quote-text {
            font-size: 24px;
            font-style: italic;
            color: #333333;
            margin-bottom: 20px;
        }
        .quote-author {
            font-size: 18px;
            font-weight: bold;
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <p class="quote-text">"The only way to do great work is to love what you do."</p>
        <p class="quote-author">- Steve Jobs</p>
    </div>
</body>
</html>
